<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-box {
            text-align: center;
            border: 1px solid #f5c6cb;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 10px;
        }
        .error-box a {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Error</h1>
        <p>{{ error }}</p>
        <a href="/calendar">Back to Calendar</a>
    </div>
</body>
</html>
