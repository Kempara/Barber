<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Full-screen background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen */
            z-index: -1; /* Ensure the video is behind the content */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        /* Optional: Add padding/margin to content */
        .container {
            padding: 50px;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay loop muted>
        <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
        <!-- Fallback image if video fails -->
        <img src="{{ url_for('static', filename='barber.jpg') }}" alt="Background Image">
    </video>

    <!-- Main content -->
    <div class="container">

        <h1 style="color: white;">Welcome to the Booking System</h1>
        <p style="color: white;">Please log in or sign up to proceed.</p>
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">Log In</a>
            <a href="{{ url_for('signup') }}" class="btn btn-secondary btn-lg">Create Account</a>
        </div>
    </div>

</body>
</html>
